<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@200;500;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Product card</title>
</head>
<body>
	<section class='card'>
		<div class='card-img'><img src="img/jacket.jpg"></div>
		<div class='card-info'>
			<h1>Dogtooth Style Jacket</h1>
			<div class='card-desc'>
				<span class='card-price'>$350.00</span>
				<span class='card-available'>In stock</span>
			</div>
			<div class='card-sizes'>
				<span>XS</span>
				<span>S</span>
				<span>M</span>
				<span>L</span>
				<span>XL</span>
			</div>
			<div class='card-buttons'>
				<button class='card-buttons-buy'>BUY NOW</button>
				<button class='card-buttons-add'>ADD TO BAG</button>
				<button class='card-buttons-like'><i class="fa fa-heart"></i></button>
			</div>
			<p class='card-delivery'>Free shipping on all continental US orders</p>
		</div>
	</section>
</body>
</html>
