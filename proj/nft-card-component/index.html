<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
</head>

<body>
    <section class='card'>
        <div class='card-wrapper'>
            <div class='card-img-wrapper'>
                <img class='card-img' src="images/image-equilibrium.jpg">
                <img class='card-img-eye' src="images/icon-view.svg">
            </div>
            <div class='card-info'>
                <h1 class='card-info-header'>Card Header #1</h1>
                <p class='card-info-desc'>This is card description.</p>
            </div>
            <div class='card-misc'>
                <span class='card-misc-cash'>
                  <span><img src="images/icon-ethereum.svg"></span>
                  <span>0.041 ETH</span>
                </span>
                <span class='card-misc-date'>
                  <span><img class='card-misc-clock' src="images/icon-clock.svg"></span>
                  <span class='card-misc-days'>3 days left</span>
                </span>
            </div>
            <div class='card-author'>
                <span><img class='card-author-photo' src="images/author.jpg"></span>
                <span class='card-author-desc'>Created by <a class='card-author-link' href='#'>Alex Lestra</a></span>
            </div>
        </div>
    </section>
</body>

</html>
