<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Order summary card</title>
</head>

<body>
    <section class='card'>
        <div><img class='card-img' src="images/illustration-hero.svg"></div>
        <div class='card-info'>
            <h1 class='card-header'>Order Summary</h1>
            <p class='card-desc'>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class='card-plan'>
            <div class='card-plan-img'><img src="images/icon-music.svg"></div>
            <div class='card-plan-desc'>
                <p class='card-plan-name'>Annual Plan</p>
                <p class='card-plan-price'>$59.99/year</p>
            </div>
            <a class='card-plan-change' href='#'>Change</a>
        </div>
        <div class='card-proceed'><button>Proceed to Payment</button></div>
        <div class='card-cancel'><button>Cancel Order</button></div>
    </section>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Alex Lestra</a>.
    </div>
</body>

</html>
