<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <script async="" src="https://kit.fontawesome.com/5ddcf5fb58.js" crossorigin="anonymous"></script>
</head>

<body>
    <section class='card'>
        <div class='card-info'>
            <nav class='card-info-navi'>
                <span class='card-info-brand'><span class='card-info-brand-tag'>&lt;</span>al<span class='card-info-brand-tag'>/&gt;</span></span>
                <span class='card-info-link'>Работа</span>
                <span class='card-info-link'>Проекты</span>
                <span class='card-info-link'>Контакты</span>
            </nav>
            <h1 class='card-header'>Alex Lestra</h1>
            <div class='card-desc'>FrontEnd Developer. СЕО/Wordpress специалист.</div>
            <div class='card-social'>
                <button class='card-social-hello'>Написать</button>
                <span class='card-social-insta'><i class="fab fa-instagram"></i></span>
                <span class='card-social-vk'><i class="fab fa-vk"></i></span>
            </div>
            <div class='card-skills'>
                <span class='card-skills-html'><i class="fab fa-html5"></i></span>
                <span class='card-skills-css'><i class="fab fa-css3-alt"></i></span>
                <span class='card-skills-js'><i class="fab fa-js-square"></i></span>
                <span class='card-skills-wp'><i class="fab fa-wordpress"></i></span>
            </div>
        </div>
        <div class='card-photo'>
            <img src='photo.jpg'>
        </div>
    </section>
</body>

</html>
